<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="container">
    <div class="left">
      <img class="logo" src="images/logo.svg" alt="">
      <img class="mobile" src="images/hero-mobile.jpg" alt="mobile-background-image">

      <h1> <span>We're</span> <br>
        coming <br>
        soon </h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form id="form">
        <input id="email" type=" email" placeholder="Email Address">
        <img class="error-icon error" src="images/icon-error.svg" alt="error">
        <button> <img src="images/icon-arrow.svg" alt="icon-arrow"></button>
        <small class="error">Please provide a valid email</small>
      </form>
    </div>

    <div class="right bg-pic"></div>

  </div>

  <script src="script/script.js"></script>
</body>

</html>
